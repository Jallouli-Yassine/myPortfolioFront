<section class="testimonials-section p-3 p-lg-5">
  <div class="container">
    <h2 class="section-title font-weight-bold mb-5">Testimonials</h2>
    <div class="testimonial-carousel tiny-slider" #sliderContainer>
      <div *ngFor="let t of testimonialList" class="item">
        <div class="item-inner">
          <div class="quote-holder">
            <blockquote class="quote-content">
              {{ t.testimonialText }}
            </blockquote>
            <i class="fas fa-quote-left"></i>
          </div><!--//quote-holder-->
          <div class="source-holder">
            <div class="source-profile">
              <img [src]="t.photoUrl" alt="image">
            </div>
            <div class="meta">
              <div class="name">{{ t.name }}</div>
            </div>
            <div class="rating">
              <ng-container *ngFor="let star of [1, 2, 3, 4, 5]; let i = index">
                <i class="fas" [ngClass]="i < t.rating ? 'fa-star' : 'fa-star-o'"></i>
              </ng-container>
            </div>
          </div>
        </div><!--//item-inner-->
      </div><!--//item-->
    </div><!--//testimonial-carousel-->
  </div><!--//container-->
</section><!--//testimonials-section-->
