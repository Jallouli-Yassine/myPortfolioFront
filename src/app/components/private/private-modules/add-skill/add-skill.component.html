<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
<form (ngSubmit)="onSubmit(skillForm)" #skillForm="ngForm">
  <div class="form-group">
  <label for="description">Description:</label>
  <textarea  class="form-control" id="description" name="description" [(ngModel)]="skill.description" required></textarea>
  </div>
  <div class="form-group">
  <label for="category">Category:</label>
  <select  id="category" name="category" [(ngModel)]="skill.category" required>
    <option value="Frontend">Frontend</option>
    <option value="Backend">Backend</option>
    <option value="Fullstack">Fullstack</option>
    <option value="Database">Database</option>
    <option value="Tool">Tool</option>
    <option value="Other">Other</option>
  </select>
  </div>
  <br>
  <div class="form-group">
  <label for="proficiency">Proficiency:</label>
  <select  id="proficiency" name="proficiency" [(ngModel)]="skill.proficiency" required>
    <option value="Beginner">Beginner</option>
    <option value="Intermediate">Intermediate</option>
    <option value="Advanced">Advanced</option>
    <option value="Expert">Expert</option>
  </select>
  </div>
  <br>
  <div class="form-group">
  <label for="image">Image:</label>
  <select  id="image" name="image" [(ngModel)]="skill.image" required>
    <option *ngFor="let option of imageOptions" [value]="option">{{ option }}</option>
  </select>
  </div>
  <!-- File input for selecting new image (if needed) -->
  <!-- <input type="file" (change)="onFileSelected($event)" accept="image/*">-->

  <button class="btn btn-info" type="submit" [disabled]="!skillForm.valid">Add Skill</button>
</form>
    </div>
  </div>
</div>
